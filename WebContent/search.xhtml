<?xml version="1.0" encoding="ISO-8859-9" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Tabloid Proteome</title>
  <link rel="stylesheet" type="text/css" href="#{resource['css/style.css']}" />
  <h:outputScript library="primefaces" name="jquery/jquery.js" />
  <script>
  $(function(){
	  $("#header").load("header.xhtml"); 
	  $("#footer").load("footer.xhtml"); 
	});
  </script>
  <script type="text/javascript">

	function singleDoubleCheck() {
    	if (document.getElementById('singleCheck').checked) {
    		document.getElementById('ifDouble').style.display = 'none';
        	document.getElementById('ifSingle').style.display = 'block';
    	}
    	if(document.getElementById('doubleCheck').checked) {
    		document.getElementById('ifSingle').style.display = 'none';
    		document.getElementById('ifDouble').style.display = 'block';	
		}
	}
	
	function setExampleSingle() {
		document.getElementById('singleAccession').value = 'P27348';
		return false;
	}
	
	function setExampleDouble() {
		document.getElementById('doubleAccessionA').value = 'P27348';
		document.getElementById('doubleAccessionB').value = 'P31946';
		return false;
	}
	
	function goToDataTableSingle() {
		window.location = 'dataTable.xhtml?accession=' + document.getElementById('singleAccession').value;
		return false;
	}
	
	function goToDataTableDouble() {
		window.location = 'dataTable.xhtml?accession=' + document.getElementById('doubleAccessionA').value 
		+ '&amp;' + document.getElementById('doubleAccessionB').value;
		return false;
	}
</script>
</h:head>
<body>
  <h:form id="searchForm">
    <p:growl id="msg" showDetail="true" autoUpdate="true" />
    <div id="header"></div>
    <div id="content" class="content">
      <div id="sidebar">
        <div style="margin-left: 20%; margin-top: 25%;">
          <input type="radio" name="singleDouble" onclick="singleDoubleCheck()" id="singleCheck" checked="checked" /> <label>Single Protein
            Search</label> <br> </br> <input type="radio" name="singleDouble" onclick="singleDoubleCheck()" id="doubleCheck" /> <label>Double Protein
            Search</label>
        </div>

      </div>
      <div id="content-wrap">
        <div id="ifSingle" style="display: block; margin-right: 30%; margin-top: 25%;">
          <fieldset>
            <div class="form-group">
              <span style="float: right; position: relative; font-size: 11px;"> <a href="#" style="text-decoration: underline; color: #62605E;"
                onclick="setExampleSingle()">#ex</a>
              </span> <label>Protein Accession : </label> <input class="input" type="text" id="singleAccession" style="width: 50%;" /> <br> </br>
            </div>
            <h:button id="singleButton" value="SEARCH" onclick="return goToDataTableSingle()"
              style=" font-size:12px; font-family: Georgia; color: #ffffff; background-color: #808080; margin-left:40%;width:20%;" />
          </fieldset>
        </div>
        <div id="ifDouble" style="display: none; margin-right: 30%; margin-top: 25%;">
          <fieldset>
            <div class="form-group">
              <span style="float: right; position: relative; font-size: 11px;"> <a href="#" style="text-decoration: underline; color: #62605E;"
                onclick="setExampleDouble()">#ex</a>
              </span> <label>Protein Accession A: </label> <input class="input" type="text" id="doubleAccessionA" style="width: 50%;" /> <br> </br>
            </div>
            <div class="form-group">
              <label>Protein Accession B: </label> <input class="input" type="text" id="doubleAccessionB" style="width: 50%;" /> <br> </br>
            </div>
            <h:button value="SEARCH" onclick="return goToDataTableDouble()"
              style="font-size:12px; font-family: Georgia; color: #ffffff; background-color: #808080; margin-left:40%;width:20%;" />
          </fieldset>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </h:form>
</body>
</html>
