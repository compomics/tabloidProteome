    <div class="container" id="content">
        <h1 style="height: 40px;"></h1>
        <div class="row">
          <div class="col-md-3 col-md-offset-2">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="radio" style="margin-bottom: 25px;">
                  <label><input type="radio" name="optradio" value="singleCheck" onclick="singleDoubleCheck()" checked="checked">Single Protein Search</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio" value="doubleCheck" onclick="singleDoubleCheck()">Double Protein Search</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5 offset-md-3">
            <div class="panel panel-default" id="singleSearch" style="display: block;">
              <div class="panel-heading text-center">SEARCH</div>
               <div class="panel-body">
                  <form>
                                         
                    <div class="row">   
                      <div class="col-md-5">
                        <label style="font-weight: normal;">Protein Accession : </label>
                      </div>                          
                      <div class="col-md-7">
                        <input type="text" class="form-control" aria-describedby="basic-addon1" size="25%" id="acc">
                      </div>         
                    </div><br/>
                    <div align="center"><button type = "button" class = "btn btn-primary " style="width: 104px;">Search</button></div>
                   </form>  
                </div>
             </div>
             <div class="panel panel-default" id="doubleSearch" style="display: none;">
                <div class="panel-heading text-center">SEARCH</div>
                <div class="panel-body">
                  <form>                      
                    <div class="row">  
                      <div class="col-md-5">
                        <label style="font-weight: normal;">1st Protein Accession : </label>
                      </div>                          
                      <div class="col-md-7">
                        <input type="text" class="form-control" aria-describedby="basic-addon1" size="25%" id="acc1">
                      </div>
                    </div><br>
                    <div class="row">  
                      <div class="col-md-5">
                        <label style="font-weight: normal;">2nd Protein Accession : </label>
                      </div>                          
                      <div class="col-md-7">
                        <input type="text" class="form-control" aria-describedby="basic-addon1" size="25%" id="acc1">
                      </div>
                    </div><br>
                    <div align="center"><button type = "button" class = "btn btn-primary " style="width: 104px;">Search</button></div>
                   </form>  
                </div>
             </div>
          </div>    
        </div> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
        
        $('input').on('change', function() {
        	var radioVal =   $('input[name=optradio]:checked').val(); 
        	if(radioVal == 'singleCheck'){
        		$('#doubleSearch').css("display", "none")
        		$('#singleSearch').css("display", "block")
        	}
        	if(radioVal == 'doubleCheck'){
        		$('#singleSearch').css("display", "none")
        		$('#doubleSearch').css("display", "block")
        	}
        	return false;
        });
       
        </script>
